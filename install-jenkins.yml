---
- hosts: all

  vars:
    base_packages:
      - jenkins
      - nginx
      - curl
  
  tasks:
    - name: Instalar clave pÃºblica de Jenkins
      apt_key: url=https://jenkins-ci.org/debian/jenkins-ci.org.key state=present
      
    - name: AÃ±adir URL de repositorio Jenkins al sistema
      apt_repository: repo='deb http://pkg.jenkins-ci.org/debian binary/' state=present update_cache=yes

    - name: Instalar Jenkins y sus dependencias
      apt: name={{ item }} state=latest  update_cache=yes cache_valid_time=3600
      with_items: base_packages
      
    - name: Iniciar servicio Jenkins
      service: name=jenkins state=started enabled=yes
  
